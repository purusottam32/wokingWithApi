<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div id="submitMsg"class="p-6 bg-gray-300 rounded shadow-md hidden">
    <h2 class="font-bold">Form submitted successfullyâœ…</h2>
  </div>
  <form id="registerForm" class="bg-white p-6 rounded shadow-md w-full max-w-sm ">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input id="name" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <p id="nameError" class="text-red-500 text-sm mt-1 hidden">* Name must be at least 4 letters</p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input id="email" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <p id="emailError" class="text-red-500 text-sm mt-1 hidden">* Email must end with @gmail.com, @yahoo.com, or @hotmail.com</p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input id="password" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <p id="passwordError" class="text-red-500 text-sm mt-1 hidden" autocomplete="new-password">* Password must be 8 characters long</p>
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">
      Register
    </button>

 </form>
<script src="index.js"></script>
</body>
</html>
